mongodbdata:
    image: mongo:2.6
    volumes:
        - /data/db
    restart: "no"
    command: /bin/echo "Data-only container for mongodb."

mongodb:
    image: mongo:2.6
    volumes_from:
        - mongodbdata
    expose:
        - "27017"
    command: --smallfiles

orion:
    image: fiware/orion
    links:
        - mongodb
    ports:
        - "185.21.189.59:1026:1026"

iotacpp:
    image: telefonicaiot/iotacpp
    links:
        - mongodb
        - orion
    ports:
        - "185.21.189.59:8000:8080"
        - "185.21.189.59:8081:8081"
        - "185.21.189.59:1883:1883"
