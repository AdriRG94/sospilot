<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Kiosk</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
        }
    </style>
    <script type="text/javascript">
        // inspired by: http://stackoverflow.com/questions/84163/how-can-i-cycle-through-pages

        // Use tfact = 1 to test
        var tfact=10;

        // Standard timings in seconds
        var tlong=9*tfact, tmedium=3*tfact, tshort=1*tfact;
        var Dash = {
            nextIndex: 0,
            dashboards: [
                {url: "pages/inleiding.html", time: tshort},
                {url: "pages/ws-pics.html", time: tlong},
                {url: "pages/arch-text.html", time: tshort},
                {url: "pages/arch-hw.html", time: tmedium},
                {url: "pages/arch-sw.html", time: tmedium},
                {url: "pages/rpi-text.html", time: tshort},
                {url: "pages/rpi.html", time: tlong},

                {url: "pages/resultaten-text.html", time: tshort},
                {url: "http://sensors.geonovum.nl/weewx", time: tlong},
                {url: "http://sensors.geonovum.nl/weewx/gauges", time: tlong},
                {url: "http://www.wunderground.com/personal-weather-station/dashboard?ID=IUTRECHT96", time: tlong},
                {url: "http://wxug.us/1ltn0", time: tlong},

                {url: "pages/wms-time.html", time: tshort},
                {url: "http://sensors.geonovum.nl/heronviewer", time: tlong},

                {url: "pages/sos-text.html", time: tshort},
                {url: "pages/sos-gml.html", time: tmedium},
                {url: "pages/sos-jsapp-map.html", time: tlong},
                {url: "pages/sos-jsapp-chart.html", time: tlong},
                {url: "pages/meer-weten.html", time: tmedium},

                {url: "pages/hetweer-text.html", time: tshort},
                {url: "pages/knmi.html", time: tlong},
                {url: "pages/buienradar.html", time: tlong},
                {url: "pages/meteox.html", time: tlong},
                {url: "pages/sat24.html", time: tlong},

                // Reloads entire page, handy if having made changes to pages
                {url: "pages/refresh.html", time: tshort}
            ],

            display: function () {
                var dashboard = Dash.dashboards[Dash.nextIndex];
                frames["displayArea"].location.href = dashboard.url;
                // alert(dashboard.url);
                Dash.nextIndex = (Dash.nextIndex + 1) % Dash.dashboards.length;
                setTimeout(Dash.display, dashboard.time * 1000);
            }
        };

        window.onload = Dash.display;
    </script>
</head>
<body>
<iframe name="displayArea" width="100%" height="100%"></iframe>
</body>
</html>
